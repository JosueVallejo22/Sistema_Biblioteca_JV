{% extends 'base.html' %}
{% load static %}
{% block title %} Eliminar Categorias {% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-3">¿Estás seguro de que deseas eliminar esta Categoria?</h1>
        <p>Categoria: <strong>{{ object.categoria }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'Libros:categorias' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
