{% load static %}

<div class="d-flex justify-content-center align-items-center gap-2 flex-wrap">
    {% if detalle_url %}
        <a href="{% url detalle_url objeto_pk %}" class="btn btn-info btn-sm shadow-sm px-3 text-white">
            <i class="bi bi-eye"></i> {{ detalle_texto|default:"Detalle" }}
        </a>
    {% endif %}

    {% if editar_url %}
        <a href="{% url editar_url objeto_pk %}" class="btn btn-warning btn-sm shadow-sm px-3">
            <i class="bi bi-pencil"></i> {{ editar_texto|default:"Editar" }}
        </a>
    {% endif %}

    {% if eliminar_url %}
        <a href="{% url eliminar_url objeto_pk %}" class="btn btn-danger btn-sm shadow-sm px-3">
            <i class="bi bi-trash"></i> {{ eliminar_texto|default:"Eliminar" }}
        </a>
    {% endif %}
</div>
